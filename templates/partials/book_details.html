<div hx-target="this" hx-swap="outerHTML" class="mt-2 py-2 px-3 shadow-lg shadow-indigo-500 border border-gray-100 rounded">
    <h3 class="text-lg text-gray-900">Book title : {{book.title}}</h3>
    <p class="text-gray-600">{{book.number_of_pages }} page{{book.number_of_pages|pluralize}}</p>
    {% csrf_token %}
    <div class="flex mt-2">
    <div class="mr-2">
        <button hx-post="{% url 'book_delete' book.id %}" class=" px-3 py-2 border border-transparent rounded text-indigo-500 bg-red-200 hover:bg-red-500 hover:text-slate-300 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">delete</button>
    </div>
    <div>
        <button hx-get="{% url 'book_update' book.id %}" class="px-3 py-2 border border-transparent rounded text-indigo-500 bg-indigo-100 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-indigo-400 hover:text-slate-300 ">update</button>
    </div>
    </div>
    

</div>
